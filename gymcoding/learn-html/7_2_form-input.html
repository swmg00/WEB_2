<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>

    <fieldset>
      <legend>Input Tag</legend>
      <ul>
        <li>
          <label for="text">Text</label>
          <input type="text" id="text" required value="swmg" readonly />
        </li>
        <li>
          <label for="email">이메일</label>
          <input type="email" id="email" required value="hi" disabled />
        </li>
        <li>
          <label for="tel">전화번호</label>
          <input type="tel" id="tel" require autofocus />
        </li>
        <li>
          <label for="url">url</label>
          <input
            type="url"
            id="url"
            required
            placeholder="url을 입력해주세요요"
          />
        </li>
        <li>
          <label for="number">number</label>
          <input type="number" id="number" required min="5" max="10" />
        </li>
        <li>
          <label for="range">range</label>
          <input type="range" id="range" required />
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>시간 관련</legend>
      <ul>
        <li>
          <label for="date">date</label>
          <input type="date" id="date" min="2021-07-10" max="2021-07-15" />
        </li>
        <li>
          <label for="month">month</label>
          <input type="week" id="week" />
        </li>
        <li>
          <label for="time">time</label>
          <input type="time" id="time" />
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>그 외</legend>
      <ul>
        <li>
          <input type="file" multiple />
        </li>
        <li><input type"hidden" value=""></li>
      </ul>
    </fieldset>
    <input type="submit" value="제출하기" />
  </body>
</html>
